<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*O DOM está dentro do objeto Window, que o tem como um propriedade assim como location. Dessa forma 
        ambos podem ser acessados diretamente sem a necessidade do prefixo "window" window.documento.blablabla*/ 
        const nome = prompt('Digite seu nome')
        document.body.innerHTML += `O seu nome é ${nome}</br>`
        document.body.innerHTML += `O seu nome tem ${nome.length} letras </br>`
        document.body.innerHTML += `A segunda letra do seu nome é ${nome.charAt('1')} </br>`
        document.body.innerHTML += `O primeiro índice da letra a do seu nome é ${nome.indexOf('a')} </br>`
        document.body.innerHTML += `O último índice da letra a do seu nome é ${nome.lastIndexOf('a')} </br>`
        document.body.innerHTML += `As últimas 3 letras do seu nome são ${nome.slice('-3')} </br>`
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()} </br>`
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()} </br>`
        
    </script>
</body>
</html>
